{% extends '_base.html' %}
{% load static %}

{% block marquee %}
<marquee>
    {% if losar %}
    <h1>Happy Losar</h1>
    {% else %}
    <h1>Nangchen Nyernga</h1>
    {% endif %}
</marquee>
{% endblock marquee %}

{% block content %}
<!--- main -->
<section class="main">
    <article>

        <figure class="events">
            <img src="{% static 'images/poster.jpg' %}" alt="annual_events" />
            <figcaption>
                <h3>Past events</h3>
            </figcaption>
            <p>Nangchen Nyernga, cultural show in 2022 was fantastic. From the dance perfomers and event organizers, it
                was clearly shown that The president, Vice-president and members of Nangchen Nyernga worked really
                hard to achieve what was presented to us on that day.
            </p>

        </figure>

    </article>
    <article>
        <figure>
            <img src="{% static 'images/nangchen_king.jpg' %}" alt="Gyalpo" />
            <figcaption>
                <h3>Gyalpo</h3>
            </figcaption>
            <p>Tashi Tsewang Topgye is the king of Nangchen. He is the last ruler of
                Nangchen County who took throne from 1911 to 1961. During the small Kingdoms in Tibet Nangchen
                County was ruled by many rulers and Tashi Tsewang Topgye was the 29th and the last King.
            </p>
        </figure>
    </article>
    <article>
        <figure>
            <img src="{% static 'images/gyalmo.jpg' %}" alt="Gyalmo" />
            <figcaption>
                <h3>Gyalmo</h3>
            </figcaption>
            <p>The picture you see above is the queen consort of last Nangchen King Tashi Tsewang Topgye. Her name is
                Tsering Youdon aka Derge Youdon.
                She was a daughter of Derge County King. In Nangchen, She was called Derge Youdon because she was the
                daughter of Derge County King. She had three sons
                and three daughters and an illigitimate son.
            </p>
        </figure>
    </article>
    <article>
        <figure>
            <img src="{% static 'images/palace.jpg' %}" alt="Palace" />
            <figcaption>
                <h3>Palace</h3>
            </figcaption>
            <p>This is the residence of Tashi Tsewang Topgye in Nangchen. His wife and their children
                were stayed there until his presence. The history of his small palace such as when it was built and who
                built it were not known.
            </p>
        </figure>

    </article>
</section>
{% endblock %}
